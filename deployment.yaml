apiVersion: apps/v1
kind: Deployment
metadata:
  name: yoda-insurance-microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: yoda-insurance-microservice
  template:
    metadata:
      labels:
        app: yoda-insurance-microservice
    spec:
      containers:
      - name: yoda-insurance-microservice
        image: patelanil2061993/yoda-insurance-microservice:latest
        ports:
        - containerPort: 8080
